<div class="container flex-colomn">
  <div class="title flex-row">
    <h2>User Management</h2>
    <button mat-raised-button (click)="createEmployeeDialog()">
      <mat-icon>add</mat-icon>Add User
    </button>
  </div>

  <div class="search-div">
    <!-- <mat-form-field class="search-form-field" floatLabel="never"> -->
      <input
        [(ngModel)]="searchKey"
        placeholder="&#x1F50D; Search"
        autocomplete="off"
        (keyup)="applyFilter()"
      />
    <!-- </mat-form-field> -->
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="employeeData" matSort>
      <!-- Name Colomn -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
        <td mat-cell *matCellDef="let row">{{ row.role }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <mat-icon (click)="openDialog(row)">create</mat-icon>
          <mat-icon (click)="deleteEmployee(row)">delete-sweep</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- <mat-footer-row *matFooterRowDef="['loading']"></mat-footer-row> -->

      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr> -->
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
